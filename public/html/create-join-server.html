<!-- SECTION CREATE / JOIN SERVER          -->
<!--———————————————————————————————————————-->

<div id="create-join-server-page" class="pages hide">
	<h1 id="create-title-h1" class="titles">Welcome. You now exist in the universe of <span class="green">Lunos</span>.</h1>
	<h2 id="create-title-h2" class="titles">You can create or join a server below.</h2>

	<div id="create-join-btn-container">
		<button id="join-server-btn" class="btns" onclick="buttons.button(16)">Join Server</button>
		<button id="create-server-btn" class="btns" onclick="buttons.button(17)">Create Server</button>	
	</div>

	<form>
		<div id="create-join-input-container">
			<input id="join-server-input" placeholder="Server Code" class="hide">
			<input id="create-server-input" placeholder="Server Name" class="hide">
		</div>

		<div id="create-join-container">
			<button id="join-btn" class="btns hide" type="button">Join</button>
			<button id="create-btn" class="btns hide" type="button">Create</button>
		</div>

		<h2 id="incorrect-join-create-text" class="hide">Incorrect invite link.</h2>
	</form>
</div>
