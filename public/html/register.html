<div id="register-page" class="">
	<input id="register-email-input" class="input" type="email" minlength="5" pattern="/^\S+@\S+\.\S+$/" placeholder="Email" required>
	
	<input id="register-username-input" class="input" type="username" minlength="5" placeholder="Username" required>
	
	<input id="register-password-input" class="input" type="password" minlength="6" maxlength="54" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required placeholder="Password">

	<button id="show-register-password-btn" class="show-password-btn" title="Show Password" onclick="showPassword()"></button>

	<p id="register-email-minimum" class="register-rules hide"><span class="span-green">Email:</span> Minimum 5 characters.</p>
	<p id="register-username-minimum" class="register-rules hide"><span class="span-green">Username:</span> Minimum 5 characters.</p>
	<p id="register-password-minimum" class="register-rules hide"><span class="span-green">Password:</span> Minimum 6 characters, at least one letter, one number and one special character</p>
	
	<button id="account-register-btn" class="btns" type="button" onclick="createAccount()">Create Account</button>	
</div>
