<body>

	<div id="title">
		<h1>Lunos</h1>
		<h3>This is a WIP and constantly being updated.</h3>
	</div>

	<div id="entry-page">
		<form>
			<div id="login-page">
				<!--<label for="email">Email:</label>-->
				<input id="email-input" type="email" placeholder="Email">

				<!--<label for="username">Username:</label>-->
				<input id="username-input" class="hide" type="username" placeholder="Username">

				<!--<label for="password">Password:</label>-->
				<input id="password-input" type="password" placeholder="Password" onkeyup="xyz()">
				
				<div id="button-box">
					<button id="login-button" type="button" onclick="button(1)">Log In</button>
					<button id="register-button" type="button" onclick="button(2)">Register</button>	
				</div>
			</div>

			<div id="register-page" class="hide">
				<img src="images/swipe-left.png" onclick="button(4)">
		
				<h3><span id="security-span" class="register-spans red">For security purposes:</span> your password must include at least <span id="character-span" class="register-spans red">8 characters</span>, 1 <span id="uppercase-span" class="register-spans red">uppercase letter</span>, <span id="lowercase-span" class="register-spans red">lowercase letter</span>, <span id="symbol-span" class="register-spans red">symbol</span>, and <span id="number-span" class="register-spans red">number</span>.</h3>

				<button id="account-register-button" type="button" onclick="button(3)">Create Account</button>	
			</div>
		</form>
	</div>

	<div id="chat-app" class="hide">
		<div id="channel-container">
			<h1>Channels</h1>

			<img src="images/swipe-left.png" onclick="">

			<div id="channel-list">
				
			</div>
		</div>

		<div id="member-container">
			<h1>Users</h1>

			<img src="images/swipe-right.png" onclick="">

			<div id="user-list">

			</div>
		</div>

		<div id="chat-container">
			
		</div>

		<div id="chat-bar">
			<img src="images/open-folder.svg" onclick="" id="add-file-icon">
			<input id="chat-bar-input" type="text" placeholder="Begin typing...">
		</div>
	</div>
