<body>

	<div id="title">
		<h1>Lunos</h1>
	</div>

	<div id="entry-page" class="">
		<div id="login-page" class="">
			<h2>Username:</h2>
			<input id="username-input" type="text" placeholder="Username">

			<h2>Password:</h2>
			<input id="password-input" type="text" placeholder="Password">

			<button id="login-button" onclick="button(1)">Log In</button>
			<button id="register-button" onclick="button(2)">Register</button>
		</div>

		<div id="register-page" class="hide">
			<img src="images/swipe-left.png" onclick="button(4)">

			<h2>Username:</h2>
			<input id="register-username-input" type="text" placeholder="Username">

			<h2>Password:</h2>
			<input id="register-password-input" type="text" placeholder="Password">
			<h3>Your password must include at least 1 uppercase, symbol, and number.</h3>

			<button id="account-register-button" onclick="button(3)">Create Account</button>

		</div>

	</div>

	<div id="chat-app" class="hide">
		<div id="channel-container">
			<h1>Channels</h1>

			<img src="images/swipe-left.png" onclick="">

			<div id="channel-list">
				
			</div>
		</div>

		<div id="member-container">
			<h1>Users</h1>

			<img src="images/swipe-right.png" onclick="">

			<div id="user-list">

			</div>
		</div>

		<div id="chat-container">
			
		</div>

		<div id="chat-bar">
			<img src="images/open-folder.svg" onclick="" id="add-file-icon">
			<input id="chat-bar-input" type="text" placeholder="Begin typing...">
		</div>
	</div>
